<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>

<body>
    <div class="form-container">
        <div class="my-form">
            <form action="">
                <p>Can you please provide your personal details?</p>
                <label for="name">Name</label> <br>
                <input type="text" required> <br> <br>
                <label for="dob">Date of birth</label> <br>
                <input type="date"> <br> <br>
                <label for="phone">Contact number</label> <br>
                <input type="tel" pattern="[0-9]{10}"> <br> <br>
                <label for="countries">Country</label> <br>
                <input type="text"> <br> <br>
                <label for="states">State</label> <br>
                <input type="text"> <br> <br>
                <label for="mail">Your email</label> <br>
                <input type="email" pattern="xyz@gmail.com"> <br> <br>
                <input type="submit" value="Submit" id="submit-btn" />
            </form>
        </div>
    </div>
</body>

</html>
